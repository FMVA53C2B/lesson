<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQueryの練習</title>
    <style>
        /* ＣＳＳを記述する場所 */
    </style>
</head>
<body>
    <div>
        <h1 id="title">タイトル</h1>
        <p class="message">こんにちは</p>
    </div>
    <ul>
        <li class="list-test">項目1</li>
        <li class="sample-list">項目2</li>
        <li class="sample-text">項目3</li>
    </ul>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tn7CY1EHc7w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script src ="jquery-3.6.0.min.js"></script>
    <script>
        //jQueryを記述する場所
        const title = $('#title').text();
        const list = $('.message').text();

        console.log(title);
        console.log(list);
        //属性値の先頭が「sample」の要素だけを抽出する
        const text = $('li[class^="sample"]').text();

        console.log(text);
    </script>
</body>
</html>
